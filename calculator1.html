
<DOCTYPE HTML>
<html>
<head>
<style>
#d1
{
border:1px solid black;
margin:20;
width:25%;
background-color:wheat;
}
input{
width:75;
height:75;
margin:2;
font-size:25;
background-color:azure;
}
.display{
width:320;
height:50;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
var final=' ';
$(".calc").on('click',function(){
if($(this).attr('data-role')!='operator'){
$(".display").val($(".display").val()+$(this).val());
}
else{
if($(".display").val()!=''){
$(".display").val($(".display").val()+ $(this).val());
}
}
});
$(".clear").on('click',function(){
$(".display").val(' ');
});
$(".calci").on('click',function(){
var expression=$(".display").val();
final=eval(expression);
$(".display").val(final);
});
$('#sin').click(function(){
  $(".display").val(Math.sin((22/7)/180*$(".display").val()).toFixed(2));
});
$('#cos').click(function(){
$(".display").val(Math.cos((22/7)/180*$(".display").val()).toFixed(2));
});
$('#tan').click(function(){
$(".display").val(Math.tan((22/7)/180*$(".display").val()).toFixed(2));
});
$('#log').click(function(){
$(".display").val(Math.log($(".display").val()).toFixed(2));
});
$('#ex1').click(function(){
$(".display").val(Math.pow($(".display").val(),2));
});
});
</script>

</head>
<body><center><div id="d1">
<table>
<tr>
<td colspan="4"><input type="text" class="display" name="Display" size="30"></td>
</tr>
<tr>
<td><input type="button" class="calc" data-role="number" value="1"></td>
<td><input type="button" class="calc" data-role="number" value="2"></td>
<td><input type="button" class="calc" data-role="number" value="3"></td>
<td><input type="button" class="calc" data-role="operator" value="+"></td>
</tr>
<tr>
<td><input type="button" class="calc" data-role="number" value="4"></td>
<td><input type="button" class="calc" data-role="number" value="5"></td>
<td><input type="button" class="calc" data-role="number" value="6"></td>
<td><input type="button" class="calc" data-role="operator" value="-"></td>
</tr>
<tr>
<td><input type="button" class="calc" data-role="number" value="7"></td>
<td><input type="button" class="calc" data-role="number" value="8"></td>
<td><input type="button" class="calc" data-role="number" value="9"></td>
<td><input type="button" class="calc" data-role="operator" value="*"></td>
</tr>
<tr>
<td><input type="button" class="calc" data-role="number" value="0"></td>
<td><input type="button" class="calci"  value="="></td>
<td><input type="button" class="calc" data-role="operator" value="/"></td>
<td><input type="button" class="clear" value="C"></td>
</tr>
<tr>
<td><input type="button" id="sin" value="sin"></td>
<td><input type="button" id="cos" value="cos"></td>
<td><input type="button" id="tan" value="tan"></td>
<td><input type="button" id="log" value="log"></td>
</tr>
<tr>
<td><input type="button" id="ex1" value="exp"></td>
</tr>

</table></center></div>


</body>
</html>
